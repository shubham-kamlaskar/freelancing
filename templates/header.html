<html>
    <head>
        <style>
            /* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
  }

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  /* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Add a color to the active/current link */
.topnav .active a{
    background-color: #04AA6D;
    color: white;
  }

</style>
</head>
    <body>
<div class="topnav">

    <a class="{% if request.path == '/' %}active{% endif %}" href="/">Home</a>
    <a class="{% if request.path == '/products/' %}active{% endif %}" href="/products">Products</a>
    <a class="{% if request.path == '/contact/' %}active{% endif %}" href="/contact">Contact</a>
    <a class="{% if request.path == '/login/' %}active{% endif %}" href="/login">Login</a>
    <a class="{% if request.path == '/payment/' %}active{% endif %}" href="/payment">Payment</a>
    <a class="{% if request.path == '/find/' %}active{% endif %}" href="/find">Talent</a>
  </div>

</body>
</html>
